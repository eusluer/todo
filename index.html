<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Todo Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kanban Todo Board</h1>
    <div class="board">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Todo</h2>
            <div class="item" draggable="true" ondragstart="drag(event)">Example Task</div>
        </div>
        <div class="column" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>In Progress</h2>
        </div>
        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Done</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
